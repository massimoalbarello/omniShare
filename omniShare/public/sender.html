<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC screen share">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>
    <h1>v1.5.5</h1>

    <button id="startScannerBtn" hidden="true">Start Scanner</button>
    <div id="scannerContainer" hidden="true"></div>
    <button id="stopSharingBtn" hidden="true">Stop Sharing</button>

    <div id="messageBox" class="messagebox" hidden>
        <label for="message">Enter a message:
          <input type="text" name="message" id="messageInput" placeholder="Message text"
                  inputmode="latin" size=60 maxlength=120>
        </label>
        <button id="sendButton" name="sendButton" class="buttonright">
          Send
        </button>
    </div>

    <script src="https://d10ka0m22z5ju5.cloudfront.net/js/evrythng/6.0.5/evrythng-6.0.5.js"></script>
    <script src="js/qr.js"></script>
    <script src="https://d10ka0m22z5ju5.cloudfront.net/js/scanthng/4.0.0/scanthng-4.0.0.js"></script>
    <script src="js/signalingChannel.js"></script>
    <script src="js/webRTC.js"></script>
    <script src="js/sender.js"></script>
</body>
</html>
